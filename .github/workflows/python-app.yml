name: Esegui script Python

on: [push] # Puoi personalizzare gli eventi che attivano il workflow

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.4 # Specifica la versione di Python desiderata

    - name: Esegui script Python
      run: python test.py
